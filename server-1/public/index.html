<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <form method="POST" action="/form">

            <label for="firstName">Nombre</label>
            <input type="text" name="firstName" id="firstName"><br>
            
            <label for="lasttName">Apellido</label>
            <input type="text" name="lastName" id="lastName"><br>
            
            <label for="age">Edad</label>
            <input type="number" name="age" id="age"><br>
            
            <label for="mobile">Celular</label>
            <input type="tel" name="mobile" id="mobile"><br>
            
            <label for="countryBirth">Pais de nascimiento</label>
            <input type="text" name="countryBirth" id="countryBirth"><br>
            
            <label for="countryResidence">Pais de residencia</label>
            <input type="text" name="countryResidence" id="countryResidence"><br>
    
            <button type="submit">Enviar</button>
            
        </form>
    </body>
</html>
